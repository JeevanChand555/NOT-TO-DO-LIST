<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="conatiner">
        <!-- top title  -->
        <div class="row">
          <div class="col mt-5 text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>

        <!-- form area  -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
          <div
            class="row g-2 mt-5 border border-3 rounded-4 bg-light shadow-lg py-5 p-2"
          >
            <div class="col-md">
              <input
                name="task"
                type="text"
                class="form-control"
                placeholder="Your Tasks"
                required
              />
            </div>
            <div class="col-md">
              <input
                name="hr"
                type="number"
                class="form-control"
                placeholder="1"
                required
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Add New Task
              </button>
            </div>
          </div>
        </form>

        <!-- Table Area  -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Task Entry List</h3>
            <hr />
            <table class="table table-stripped table-hover border">
              <tbody id="entry"></tbody>
            </table>
            <!-- Total hours  -->

            <div>
              Total hour per week allocated =<span id="total"> 0.0 </span>hr
            </div>
          </div>

          <!-- BAD LISTS -->

          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table class="table table-stripped table-hover border">
              <tbody id="bad"></tbody>
            </table>
            <p>
              Total hours you could have saved =
              <span id="badTotal">0.0</span> hr
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
